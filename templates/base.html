<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <style>
        form {
            width: 950px;
            margin: auto;
            padding: 80px;
        }
        
        .carousel-inner {
            height: 550px;
        }
        
        .carousel-item img {
            position: absolute;
            object-fit: contain;
            top: 0;
            left: 0;
            height: 480px;
        }
        
        #logout {
            position: absolute;
            right: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-warning ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">MyLibrary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/add">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view">View</a>
                    </li>
                    <li class="nav-item" id="logout">
                        <a class="nav-link" href="/">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}
    <h1 class="text-center">Welcome to MyLibrary</h1>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static\1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="static\2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="static\3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="text-dark">Previous</span>
      </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="text-dark">Next</span>
      </button>
    </div>
    {% endblock body %}


    <div class="footer fixed-bottom bg-dark text-white">
        <h3 class="text-center">Copyright @Utkarsh_Nigam/Since June 2022</h3>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
